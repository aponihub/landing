<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AponiHub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4CAF50, #81C784);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.3em;
      margin-bottom: 40px;
      max-width: 600px;
    }
    .button {
      background-color: #fff;
      color: #4CAF50;
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Welcome to Aponi Hub!</h1>
  <p>Your hub for transformation, growth, and inspiration. Explore resources and take your next step forward today.</p>
  <a href="#" class="button">Get Started</a>

</body>
</html>
